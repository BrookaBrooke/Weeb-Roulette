volumes:
  mongo-data:
    external: true
services:
  mongo:
    image: mongo:6
    volumes:
      - ./setup/mongodb:/docker-entrypoint-initdb.d
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
  mongo-express:
    build:
      context: setup/mongo-express
      dockerfile: Dockerfile.dev
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      WAIT_HOSTS: mongo:27017
      WAIT_BEFORE: 5
      WAIT_TIMEOUT: 60
  weeb_roulette:
    build:
      context: ./weeb_roulette
      dockerfile: ./Dockerfile.dev
    ports:
      - 8000:8000
    volumes:
      - ./weeb_roulette:/app
    environment:
      SIGNING_KEY: SYmgdKu0B2fX5O-RIZBjvm8gv9REtZ7HUHybSC
      DATABASE_URL: mongodb://root:password@mongo
      DATABASE_NAME: weeb_roulette
      WAIT_HOSTS: mongo:27017
  ghi:
    image: node:lts-bullseye
    command: bash -c "npm install && npm start"
    working_dir: /app
    volumes:
      - ./ghi:/app
    ports:
      - "3000:3000"
    environment:
      HOST_OS: ${OS}
      NODE_ENV: development
      HOST: "0.0.0.0"
      PUBLIC_URL: http://localhost:3000
      REACT_APP_WEEB_ROULETTE_API_HOST: http://localhost:8000
